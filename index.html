<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Idioma</title>
</head>

<body>

    <header>
        <h1>Escolha de Idioma</h1>
    </header>

    <section>
        <p>Selecione o idioma:</p>
        <button onclick="changeLanguage('pt')">Português</button>
        <button onclick="changeLanguage('en')">Inglês</button>
    </section>

    <section id="content">
        <!-- Tabela com os dados -->
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de vigência</th>
                    <th>Data de postagem</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><a href="Arquivos/181223/PoliticaDePrivacidade_PT_BR.html" target="_blank">Termos e condições</a></td>
                    <td>01/01/2024</td>
                    <td>30/12/2023</td>
                    <td>Não vigente</td>
                </tr>
                <tr>
                    <td><a href="Arquivos/181223/PoliticaDePrivacidade_PT_BR.html" target="_blank">Termos e condições</a></td>
                    <td>18/12/2023</td>
                    <td>22/12/2023</td>
                    <td>Vigente</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        function changeLanguage(language) {
            // Altera o idioma da página
            document.documentElement.lang = language;

            // Atualiza o conteúdo da tabela com base no idioma escolhido
            if (language === 'pt') {
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td><a href="Arquivos/181223/PoliticaDePrivacidade_PT_BR.html" target="_blank">Termos e condições</a></td>
                        <td>01/01/2024</td>
                        <td>30/12/2023</td>
                        <td>Não vigente</td>
                    </tr>
                    <tr>
                        <td><a href="Arquivos/181223/PoliticaDePrivacidade_PT_BR.html" target="_blank">Termos e condições</a></td>
                        <td>18/12/2023</td>
                        <td>22/12/2023</td>
                        <td>Vigente</td>
                    </tr>
                `;
            } else {
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td><a href="Arquivos/181223/PrivacyPolicy_EN.html" target="_blank">Terms and conditions</a></td>
                        <td>01/01/2024</td>
                        <td>30/12/2023</td>
                        <td>Not in force</td>
                    </tr>
                    <tr>
                        <td><a href="Arquivos/181223/PrivacyPolicy_EN.html" target="_blank">Terms and conditions</a></td>
                        <td>18/12/2023</td>
                        <td>22/12/2023</td>
                        <td>Effective</td>
                    </tr>
                `;
            }
        }
    </script>

</body>

</html>
